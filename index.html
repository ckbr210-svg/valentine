<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<!-- Cute fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Center card */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 2;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 32px;
    color: #ff4d6d;
    margin: 0;
}

/* Buttons */
button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    z-index: 1;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: #888;
    color: white;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 26px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
    }
}

/* Sad animation */
.sad {
    animation: shake 0.5s infinite;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Hi Dibbbbu, will you be my Valentine? üíï</h1>
</div>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üíî</button>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

// Initial placement
placeButton(yesBtn);
placeButton(noBtn);

// Keep buttons away from text card
function placeButton(btn) {
    const padding = 20;
    const cardRect = card.getBoundingClientRect();

    let x, y, safe;

    do {
        safe = true;
        x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
        y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);

        // Check overlap with card
        if (
            x < cardRect.right &&
            x + btn.offsetWidth > cardRect.left &&
            y < cardRect.bottom &&
            y + btn.offsetHeight > cardRect.top
        ) {
            safe = false;
        }
    } while (!safe);

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// NO button: always runs üòà
noBtn.addEventListener("mouseenter", () => placeButton(noBtn));
noBtn.addEventListener("touchstart", () => placeButton(noBtn));

// YES button: always runs üòà
yesBtn.addEventListener("mouseenter", () => placeButton(yesBtn));
yesBtn.addEventListener("touchstart", () => placeButton(yesBtn));

// YES button: playful (sometimes moves)
//yesBtn.addEventListener("mouseenter", () => {
//    if (Math.random() < 0.35) placeButton(yesBtn);
//});
//yesBtn.addEventListener("touchstart", () => {
//    if (Math.random() < 0.35) placeButton(yesBtn);
//});

// YES clicked üíñ
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            font-family:'Pacifico',cursive;
            font-size:34px;
            color:#ff4d6d;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);">
            Yayyy! üíñü•∞<br><br>
            I knew you‚Äôd say YES! ‚ù§Ô∏è
        </div>
    `;
    startHearts();
});

// NO clicked üò≠ (just in case)
noBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div class="sad" style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            font-family:'Pacifico',cursive;
            font-size:32px;
            color:#555;
            background:linear-gradient(135deg,#d3d3d3,#f0f0f0);">
            Oh nooo üíîüò¢<br><br>
            That hurts...
        </div>
    `;
});

// Hearts animation
function startHearts() {
    for (let i = 0; i < 50; i++) {
        setTimeout(createHeart, i * 120);
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
