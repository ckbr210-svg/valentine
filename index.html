<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px 55px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 5;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 34px;
    color: #ff4d6d;
    margin: 0;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    z-index: 2;
    transition: transform 0.2s;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #888;
    color: white;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 28px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
    }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Dibbbbbuuuuuu, will you be my Valentine? üíï</h1>
</div>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üíî</button>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

let yesAttempts = 0;
let yesUnlocked = false;

// -------------------- SAFE POSITION --------------------
function placeButton(btn) {
    const cardRect = card.getBoundingClientRect();
    let x, y, safe;

    do {
        safe = true;
        x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
        y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);

        if (
            x < cardRect.right &&
            x + btn.offsetWidth > cardRect.left &&
            y < cardRect.bottom &&
            y + btn.offsetHeight > cardRect.top
        ) safe = false;

    } while (!safe);

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

placeButton(yesBtn);
placeButton(noBtn);

// -------------------- NO = PURE CHAOS üòà --------------------
noBtn.addEventListener("mouseenter", dodgeNo);
noBtn.addEventListener("touchstart", dodgeNo);

function dodgeNo() {
    placeButton(noBtn);
    noBtn.style.transform =
        `scale(${0.6 + Math.random()*0.4}) rotate(${Math.random()*20-10}deg)`;
}

// -------------------- YES = TEASER MODE üòè --------------------
yesBtn.addEventListener("mouseenter", teaseYes);
yesBtn.addEventListener("touchstart", teaseYes);

function teaseYes() {
    if (yesUnlocked) return;

    yesAttempts++;

    placeButton(yesBtn);

    // Visual teasing
    const scale = 1 + yesAttempts * 0.07;
    yesBtn.style.transform = `scale(${Math.min(scale, 2)})`;
    yesBtn.style.boxShadow = `0 0 ${yesAttempts * 4}px rgba(255,77,109,0.6)`;

    // Emotional damage text
    yesBtn.innerText = yesAttempts < 5
        ? "Almost üòè"
        : yesAttempts < 9
        ? "Try harder üòà"
        : "ONE MORE üëÄ";

    // Unlock after 10 attempts
    if (yesAttempts >= 10) unlockYes();
}

// -------------------- LOCKED YES CLICK --------------------
yesBtn.addEventListener("click", (e) => {
    if (!yesUnlocked) {
        e.preventDefault();
        yesBtn.innerText = "Not yet üòú";
        return;
    }
});

// -------------------- UNLOCK YES üíñ --------------------
function unlockYes() {
    yesUnlocked = true;
    yesBtn.innerText = "Yes ‚ù§Ô∏è";
    yesBtn.style.transform = "scale(1.2)";
    yesBtn.style.boxShadow = "0 0 25px rgba(255,77,109,0.9)";

    yesBtn.removeEventListener("mouseenter", teaseYes);
    yesBtn.removeEventListener("touchstart", teaseYes);
}

// -------------------- YES SUCCESS üíò --------------------
yesBtn.addEventListener("click", () => {
    if (!yesUnlocked) return;

    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            font-family:'Pacifico',cursive;
            font-size:36px;
            color:#ff4d6d;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);">
            YOU DID IT üíñü•∞<br><br>
            Love unlocked ‚ù§Ô∏è
        </div>
    `;
    startHearts();
});

// -------------------- NO CLICK (RARE SAD PATH üò≠) --------------------
noBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:'Pacifico',cursive;
            font-size:32px;
            color:#555;
            animation:shake 0.4s infinite;
            background:#eee;">
            Oh nooo üíîüò≠
        </div>
    `;
});

// -------------------- HEARTS üíï --------------------
function startHearts() {
    for (let i = 0; i < 60; i++) {
        setTimeout(createHeart, i * 120);
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
