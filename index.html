<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px 55px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 5;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 34px;
    color: #ff4d6d;
    margin: 0;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    z-index: 2;
    transition: transform 0.2s;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #888;
    color: white;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 28px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
    }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Dibbbbbuuuuuu, will you be my Valentine? üíï</h1>
</div>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üíî</button>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

let yesAttempts = 0;

// -------------------- POSITIONING (avoid card) --------------------
function placeButton(btn) {
    const padding = 20;
    const cardRect = card.getBoundingClientRect();
    let x, y, safe;

    do {
        safe = true;
        x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
        y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);

        if (
            x < cardRect.right &&
            x + btn.offsetWidth > cardRect.left &&
            y < cardRect.bottom &&
            y + btn.offsetHeight > cardRect.top
        ) safe = false;
    } while (!safe);

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// Initial positions
placeButton(yesBtn);
placeButton(noBtn);

// -------------------- CHAOTIC NO üòà --------------------
noBtn.addEventListener("mouseenter", chaoticNo);
noBtn.addEventListener("touchstart", chaoticNo);

function chaoticNo() {
    placeButton(noBtn);

    noBtn.style.transform =
        `scale(${0.6 + Math.random()*0.4}) rotate(${Math.random()*20-10}deg)`;

    if (Math.random() < 0.25) spawnFakeNo();

    // screen shake
    document.body.style.animation = "shake 0.3s";
    setTimeout(() => document.body.style.animation = "", 300);
}

// Fake NO clones
function spawnFakeNo() {
    const fake = document.createElement("button");
    fake.innerText = "No üíî";
    fake.style.position = "absolute";
    fake.style.padding = "10px 22px";
    fake.style.borderRadius = "30px";
    fake.style.border = "none";
    fake.style.background = "#bbb";
    fake.style.color = "#444";
    fake.style.left = Math.random()*window.innerWidth + "px";
    fake.style.top = Math.random()*window.innerHeight + "px";
    document.body.appendChild(fake);

    setTimeout(() => fake.remove(), 600);
}

// -------------------- CHAOTIC YES üòè --------------------
yesBtn.addEventListener("mouseenter", chaoticYes);
yesBtn.addEventListener("touchstart", chaoticYes);

function chaoticYes() {
    yesAttempts++;

    // 30% chance to freeze (fake hope)
    if (Math.random() < 0.3) return;

    placeButton(yesBtn);

    // YES grows over time
    const scale = Math.min(1 + yesAttempts * 0.08, 2);
    yesBtn.style.transform = `scale(${scale})`;

    // After enough attempts, YES calms down
    if (yesAttempts > 7) {
        yesBtn.removeEventListener("mouseenter", chaoticYes);
        yesBtn.removeEventListener("touchstart", chaoticYes);
    }
}

// Magnetic YES (near-click = win)
document.addEventListener("click", (e) => {
    const r = yesBtn.getBoundingClientRect();
    if (
        e.clientX > r.left - 60 &&
        e.clientX < r.right + 60 &&
        e.clientY > r.top - 60 &&
        e.clientY < r.bottom + 60
    ) {
        yesBtn.click();
    }
});

// -------------------- YES CLICK üíñ --------------------
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            font-family:'Pacifico',cursive;
            font-size:36px;
            color:#ff4d6d;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);">
            YAYYY!!! üíñü•∞<br><br>
            You survived the chaos ‚ù§Ô∏è
        </div>
    `;
    startHearts();
});

// -------------------- NO CLICK (JUST IN CASE üò≠) --------------------
noBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:'Pacifico',cursive;
            font-size:32px;
            color:#555;
            animation:shake 0.4s infinite;
            background:#eee;">
            Oh nooo üíîüò≠
        </div>
    `;
});

// -------------------- HEARTS üíï --------------------
function startHearts() {
    for (let i = 0; i < 60; i++) {
        setTimeout(createHeart, i * 120);
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
