<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine üíï</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #ff4d6d;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #no {
            background-color: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>XYZ, will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">No üíî</button>
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randX = Math.random() * maxX;
        const randY = Math.random() * maxY;

        noBtn.style.left = randX + "px";
        noBtn.style.top = randY + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                font-size:32px;
                color:#ff4d6d;
                font-family:Segoe UI;
                background:linear-gradient(135deg,#ff9a9e,#fad0c4);
                text-align:center;">
                Yayyy! üíïü•∞ <br><br>
                I knew you‚Äôd say YES! ‚ù§Ô∏è
            </div>
        `;
    }
</script>

</body>
</html>
